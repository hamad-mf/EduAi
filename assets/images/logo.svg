<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0288D1;stop-opacity:1" /> <!-- Light Blue -->
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" /> <!-- Deep Blue -->
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#00ACC1;stop-opacity:1" /> <!-- Teal -->
    </linearGradient>
  </defs>
  
  <!-- Background Circle (Optional, can be removed for transparent background) -->
  <circle cx="256" cy="256" r="240" fill="white" />

  <!-- Stylized Book / Brain Base -->
  <path d="M140 360 C140 360, 140 200, 256 160 C372 200, 372 360, 372 360" stroke="url(#grad1)" stroke-width="32" stroke-linecap="round" fill="none"/>
  
  <!-- Digital Nodes / Circuit Lines -->
  <circle cx="140" cy="360" r="24" fill="url(#grad2)" />
  <circle cx="372" cy="360" r="24" fill="url(#grad2)" />
  <circle cx="256" cy="160" r="24" fill="url(#grad2)" />
  
  <line x1="256" y1="160" x2="256" y2="80" stroke="url(#grad2)" stroke-width="12" stroke-linecap="round" />
  <circle cx="256" cy="80" r="16" fill="#0288D1" />
  
  <line x1="140" y1="360" x2="80" y2="280" stroke="url(#grad2)" stroke-width="12" stroke-linecap="round" />
  <circle cx="80" cy="280" r="16" fill="#0288D1" />

  <line x1="372" y1="360" x2="432" y2="280" stroke="url(#grad2)" stroke-width="12" stroke-linecap="round" />
  <circle cx="432" cy="280" r="16" fill="#0288D1" />

  <!-- Text "EduAi" -->
  <text x="50%" y="460" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="#01579B">EduAi</text>
</svg>
